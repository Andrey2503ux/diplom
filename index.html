<!DOCTYPE html>
<html>
<head>
    <title>Для Вари</title>
    <style>
        body {
            background: linear-gradient(to right, #ff66b2, #ffccff, #66b2ff);
            background-size: 200% 200%;
            animation: rainbow 10s ease infinite;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            font-size: 4em;
            animation: pulse 2s infinite;
            color: #fff;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        p {
            font-size: 2em;
            margin: 20px;
        }
        .heart {
            color: red;
            font-size: 3em;
            display: inline-block;
            animation: beat 1s infinite;
            text-shadow: 0 0 20px pink;
        }
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .floating {
            animation: float 6s ease-in-out infinite;
            font-size: 1.5em;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
            pointer-events: none;
        }
        @keyframes sparkle {
            0% { opacity: 1; transform: translate(0, 0) scale(1); }
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0.5); }
        }
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="fireworks"></div>
    
    <h1>Варя ♥</h1>
    <p>Я люблю тебя больше всего на свете!</p>
    <p>Ты самое лучшее, что со мной случилось <span class="heart">❤</span></p>
    <p class="floating">Ты моё солнце! ★ Ты моя радость! ★</p>

    <script>
        // Создание искр
        function createSparkle(e) {
            let x = e.clientX;
            let y = e.clientY;
            
            for (let i = 0; i < 5; i++) {
                let sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                sparkle.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
                sparkle.style.setProperty('--ty', (Math.random() - 0.5) * 200 + 'px');
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 3000);
            }
        }
        
        document.addEventListener('click', createSparkle);
        
        // Создание фейерверков
        function createFirework() {
            const firework = document.createElement('div');
            firework.style.position = 'absolute';
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.top = Math.random() * window.innerHeight + 'px';
            firework.style.width = '5px';
            firework.style.height = '5px';
            firework.style.backgroundColor = hsl(${Math.random() * 360}, 100%, 50%);
            firework.style.borderRadius = '50%';
            firework.style.boxShadow = '0 0 20px 10px white';
            document.
                getElementById('fireworks').appendChild(firework);
            
            let scale = 1;
            const grow = setInterval(() => {
                scale += 0.5;
                firework.style.transform = scale(${scale});
                firework.style.opacity = 1 - (scale / 20);
                
                if (scale > 20) {
                    clearInterval(grow);
                    firework.remove();
                }
            }, 50);
        }
        
        setInterval(createFirework, 1000);
    </script>
</body>
</html>

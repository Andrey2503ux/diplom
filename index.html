<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Биография | Твой Цифровой Двойник</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon: #0ff;
            --pink: #f0f;
            --dark: #000;
            --matrix: #0f0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: var(--dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            perspective: 1000px;
            touch-action: manipulation;
        }
        /* Адаптивность */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3.5rem !important;
                text-align: center;
                padding: 0 15px;
            }
            .hero h2 {
                font-size: 1.3rem !important;
            }
            .card-container {
                flex-direction: column;
                align-items: center;
                padding: 20px 10px !important;
            }
            .card {
                width: 90% !important;
                height: auto !important;
                margin-bottom: 20px;
            }
            .holo-grid {
                grid-template-columns: 1fr !important;
            }
            .photo-grid {
                grid-template-columns: repeat(2, 1fr) !important;
            }
            #assistant {
                right: 10px !important;
                bottom: 10px !important;
                width: 60px !important;
                height: 60px !important;
            }
            .voice-panel {
                width: 95% !important;
                left: 2.5% !important;
            }
        }
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2.8rem !important;
            }
            .photo-grid {
                grid-template-columns: 1fr !important;
            }
        }
        /* Голосовой ассистент */
        #assistant {
            position: fixed;
            right: 30px;
            bottom: 30px;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 0 20px var(--neon), 0 0 40px rgba(0, 100, 255, 0.6);
            animation: pulse 2s infinite;
            border: 2px solid white;
        }
        #assistant i {
            font-size: 30px;
            color: white;
        }
        .voice-panel {
            position: fixed;
            bottom: 120px;
            right: 30px;
            width: 300px;
            background: rgba(10, 10, 30, 0.95);
            border: 2px solid var(--neon);
            border-radius: 20px;
            padding: 20px;
            z-index: 9998;
            display: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.5);
        }
        .voice-message {
            min-height: 60px;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            border-left: 3px solid var(--pink);
        }
        .voice-controls {
            display: flex;
            justify-content: space-between;
        }
        .voice-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .voice-btn:hover {
            background: var(--neon);
            transform: scale(1.1);
        }
        /* Анимации */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 200, 255, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 200, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 200, 255, 0); }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        /* Остальные стили (из предыдущего кода) остаются без изменений */
        /* ... */
    </style>
</head>
<body>
    <!-- Голосовой ассистент -->
    <div id="assistant">
        <i class="fas fa-robot"></i>
    </div>
    <div class="voice-panel" id="voicePanel">
        <div class="voice-message" id="voiceMessage">
            Привет! Я твой цифровой двойник. Нажми "Старт" чтобы я рассказал о тебе.
        </div>
        <div class="voice-controls">
            <div class="voice-btn" id="startVoice" title="Старт">
                <i class="fas fa-play"></i>
            </div>
            <div class="voice-btn" id="pauseVoice" title="Пауза">
                <i class="fas fa-pause"></i>
            </div>
            <div class="voice-btn" id="stopVoice" title="Стоп">
                <i class="fas fa-stop"></i>
            </div>
            <div class="voice-btn" id="closePanel" title="Закрыть">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>

    <!-- Остальная часть сайта (без изменений) -->
    <!-- ... -->

    <script>
        // ================== Голосовой ассистент ==================
        const assistant = document.getElementById('assistant');
        const voicePanel = document.getElementById('voicePanel');
        const voiceMessage = document.getElementById('voiceMessage');
        const startBtn = document.getElementById('startVoice');
        const pauseBtn = document.getElementById('pauseVoice');
        const stopBtn = document.getElementById('stopVoice');
        const closeBtn = document.getElementById('closePanel');
        
        let speech = null;
        const biographyText = `
            Приветствую в моём цифровом мире! Я — креативный технолог и визионер будущего. 
            Моя история началась в 1995 году, когда я впервые взломал игровую приставку отца. 
            Сейчас я создаю нейросети, которые пишут музыку и предсказывают биржевые тренды. 
            Мой ключевой проект — система искусственного интеллекта, генерирующая виртуальные миры. 
            В свободное время взламываю корпоративные системы по заказу правительства. 
            Моя цель — стереть грань между реальностью и цифровым пространством.
        `;
        
        // Активация панели
        assistant.addEventListener('click', () => {
            voicePanel.style.display = 'block';
            assistant.style.animation = 'float 3s infinite';
        });
        
        // Закрытие панели
        closeBtn.addEventListener('click', () => {
            voicePanel.style.display = 'none';
            assistant.style.animation = 'pulse 2s infinite';
        });
        
        // Запуск речи
        startBtn.addEventListener('click', () => {
            if (speech && !speech.paused) return;
            
            if ('speechSynthesis' in window) {
                if (speech) {
                    speechSynthesis.resume();
                } else {
                    speech = new SpeechSynthesisUtterance(biographyText);
                    speech.lang = 'ru-RU';
                    speech.rate = 1.1;
                    speech.pitch = 1.2;
                    speech.volume = 1;
                    
                    speech.onstart = () => {
                        voiceMessage.innerHTML = '<i class="fas fa-volume-up"></i> Рассказываю вашу историю...';
                    };
                    
                    speech.onend = () => {
                        voiceMessage.innerHTML = 'Рассказ завершён. Хотите повторить?';
                        speech = null;
                    };
                    
                    speechSynthesis.speak(speech);
                }
            } else {
                voiceMessage.innerHTML = 'Ваш браузер не поддерживает голосовые функции!';
            }
        });
        
        // Пауза
        pauseBtn.addEventListener('click', () => {
            if (speech && !speech.paused) {
                speechSynthesis.pause();
                voiceMessage.innerHTML = '<i class="fas fa-pause"></i> Пауза';
            }
        });
        
        // Остановка
        stopBtn.addEventListener('click', () => {
            if (speech) {
                speechSynthesis.cancel();
                voiceMessage.innerHTML = 'Рассказ остановлен';
                speech = null;
            }
        });
        
        // ================== Адаптивность для тач-устройств ==================
        // Оптимизация карточек для касаний
        document.querySelectorAll('.card, .holo-item').forEach(item => {
            item.addEventListener('touchstart', function() {
                this.classList.add('touch-active');
            });
            
            item.addEventListener('touchend', function() {
                this.classList.remove('touch-active');
            });
        });
        
        // Предотвращение масштабирования
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        // Оптимизация анимаций для мобил
        if ('ontouchstart' in window) {
            document.body.classList.add('touch-device');
            const style = document.createElement('style');
            style.innerHTML = `
                .particles, #matrix {
                    display: none !important;
                }
                * {
                    animation-duration: 0.01s !important;
                    animation-delay: 0s !important;
                    animation-iteration-count: 1 !important;
                    transition: none !important;
                }
            `;
            document.head.appendChild(style);
        }
        
        // Остальной код (частицы, матрица, 3D эффекты) остается без изменений
        // ...
    </script>
</body>
</html>
